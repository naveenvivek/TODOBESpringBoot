
name: Todo Deployment

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      uses: akhileshns/heroku-deploy@v3.12.12 
      with:
        java-version: '11'
        distribution: 'adopt'
        cache: maven
        heroku_api_key: e20976f5-b66f-4d8c-bd1f-358d13bc28ae
        heroku_email: naveenvivek@outlook.com
        heroku_app_name: todoapp-assignment-git
    - name: Build with Maven
      run: mvn -B package --file pom.xml
